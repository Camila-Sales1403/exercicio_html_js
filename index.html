<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validando Números</h1>
        <h3>Compare os números e descubra qual é o maior:</h3>
        <form id="form-numeros">
            <input type="number" id="numero-a" required placeholder="Número A" /> 
            <input type="number" id="numero-b" required placeholder="Número B" />
            <button type="submit" id="bnt-comparar">Comparar</button>
        </form>
        <p id="message" class="message"></p>
    </div>
    <script src="./main.js"></script>
  
</body>
</html>
